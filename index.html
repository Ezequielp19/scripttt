<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin: 20px;
            color: #d63384;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 10px;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
        }
        .buttons button:hover {
            background-color: #ff4d94;
        }
        .card.hidden {
            display: none;
        }
        .card.visible {
            display: block;
            margin-top: 20px;
            color: #d63384;
        }
        .card .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card .buttons button {
            margin-bottom: 10px;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
        .video-container.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola Bren, ¿te gustaría que empecemos de vuelta?</h1>
        <div class="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        </div>
    </div>

    <div id="card" class="card hidden">
        <h2>Elige una opción</h2>
        <div class="buttons">
            <button class="option" data-option="Salida nocturna">Salida nocturna</button>
            <button class="option" data-option="Parque domingo a la mañana">Parque domingo a la mañana</button>
            <button class="option" data-option="Mates a la tarde">Mates a la tarde</button>
        </div>
    </div>

    <div id="videoContainer" class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0PMwgYXQhNk?autoplay=1" 
        title="YouTube video player" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>

    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const card = document.getElementById('card');
        const options = document.querySelectorAll('.option');
        const videoContainer = document.getElementById('videoContainer');
        const audio = document.getElementById('audio');

        // Mostrar opciones, ocultar el botón "No" y reproducir el audio al presionar "Sí"
        yesButton.addEventListener('click', () => {
            card.classList.remove('hidden');
            card.classList.add('visible');
            noButton.style.display = 'none'; // Ocultar el botón "No"
            videoContainer.classList.add('visible'); // Mostrar el video
            audio.play(); // Reproducir el audio
        });

        // Redirigir a WhatsApp al seleccionar una opción
        options.forEach(option => {
            option.addEventListener('click', (e) => {
                const selectedOption = e.target.getAttribute('data-option');
                const message = `Hola Bren! Me gustaría que nos encontremos para: ${selectedOption}`;
                const whatsappUrl = `https://wa.me/3412714029?text=${encodeURIComponent(message)}`;
                window.location.href = whatsappUrl;
            });
        });

        // Mover el botón "No" a una nueva posición aleatoria al intentar hacer clic
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
