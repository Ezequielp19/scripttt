<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin: 20px;
            color: #d63384;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .buttons button {
            margin: 10px;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.2s;
            position: relative;
        }
        .buttons button:hover {
            background-color: #ff4d94;
        }
        .card.hidden {
            display: none;
        }
        .card.visible {
            display: block;
            margin-top: 20px;
            color: #d63384;
        }
        .card .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card .buttons button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola Bren, ¿te gustaría que empecemos de vuelta?</h1>
        <div class="buttons">
            <button id="yes">Sí</button>
            <button id="no">No</button>
        </div>
    </div>

    <div id="card" class="card hidden">
        <h2>Elige una opción</h2>
        <div class="buttons">
            <button class="option" data-option="Salida nocturna">Salida nocturna</button>
            <button class="option" data-option="Parque domingo a la mañana">Parque domingo a la mañana</button>
            <button class="option" data-option="Mates a la tarde">Mates a la tarde</button>
        </div>
    </div>

    <audio id="bocaSong" src="https://www.mboxdrive.com/Boca.mp3"></audio> <!-- Canción de Boca Juniors -->

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const card = document.getElementById('card');
        const options = document.querySelectorAll('.option');
        const bocaSong = document.getElementById('bocaSong');

        // Evitar que el botón "No" se superponga con "Sí"
        noButton.addEventListener('touchstart', () => {
            let offsetX, offsetY;
            do {
                offsetX = (Math.random() - 0.5) * window.innerWidth * 0.8; 
                offsetY = (Math.random() - 0.5) * window.innerHeight * 0.5;  
            } while (
                Math.abs(offsetX) < 50 && Math.abs(offsetY) < 50 // Asegura que no se superpongan
            );
            noButton.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        // Mostrar opciones y reproducir canción al presionar "Sí"
        yesButton.addEventListener('click', () => {
            card.classList.remove('hidden');
            card.classList.add('visible');
            bocaSong.play(); // Reproduce la canción de Boca Juniors
        });

        // Redirigir a WhatsApp al seleccionar una opción
        options.forEach(option => {
            option.addEventListener('click', (e) => {
                const selectedOption = e.target.getAttribute('data-option');
                const message = `Hola Eze! Me gustaría que nos encontremos para: ${selectedOption}`;
                const whatsappUrl = `https://wa.me/3412714029?text=${encodeURIComponent(message)}`;
                window.location.href = whatsappUrl;
            });
        });
    </script>
</body>
</html>
